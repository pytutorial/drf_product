<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
  new Vue({
    el: "#app",
    data: {product: {} },
    async created() {
      var pos = location.href.lastIndexOf("?id=");
      if(pos >= 0) {
        var id = location.href.substring(pos+4);
        var headers = {'Authorization': 'Bearer ' + localStorage.getItem('token')};
        var resp = await fetch("http://localhost:8000/product/" + id, {headers});
        this.product = await resp.json();
      }
    }
  })
</script>
